  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>section</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-sliding >
    <ion-item nopadding>
        <h2>{{current.title || ''}}</h2><br>
        <ion-card text-wrap>
            <!--{{sections.image1}}-->
            {{current.content || ''}}
        </ion-card>
      <button ion-button block color="primary" (click)="section(current.id)">
          Go To Question
      </button>
    </ion-item>
  </ion-item-sliding>
</ion-content>
