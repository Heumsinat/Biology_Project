<ion-header>

  <ion-navbar>
    <ion-title>section</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-sliding *ngFor="let sections of sections; let i=index">
    <ion-item nopadding>
      <button ion-button block color="primary" (click)="section(sections.id)">
        <!--Chapter: {{chapters.data}}-->
        <h2>{{sections.title}}</h2><br>
        {{sections.image1}}
        {{sections.content}}
      </button>
    </ion-item>
  </ion-item-sliding>
</ion-content>
