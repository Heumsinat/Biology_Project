<ion-header>

  <ion-navbar>
    <ion-title>section</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-sliding *ngFor="let sections of sections | slice:0:1; let i=index">
    <ion-item nopadding>
        <h2>{{sections.title}}</h2><br>
        <ion-card text-wrap>
            <!--{{sections.image1}}-->
            {{sections.content}}
        </ion-card>
      <button ion-button block color="primary" (click)="navigate(i+1)">
          Go To Question
      </button>
    </ion-item>
  </ion-item-sliding>
</ion-content>
