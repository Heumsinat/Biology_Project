<ion-header>

  <ion-navbar>
    <ion-title>question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-sliding>
    <ion-item nopadding>

      <ion-card text-wrap>
        <!--{{sections.image1}}-->
        {{current.question_number || ''}}
        {{current.question_text || ''}}
      </ion-card>
      <ion-item-sliding *ngFor="let answers of answers; let i=index">
        <ion-item nopadding>
          <button ion-button block color="primary" (click)="answers(answers.id)">
            {{answers.answer_text}}
          </button>
        </ion-item>
      </ion-item-sliding>
      <button ion-button block color="primary" (click)="navigate(current.next_question_id)">
        Next
      </button>
    </ion-item>
  </ion-item-sliding>
</ion-content>
