<ion-header>
  <ion-navbar>
    <ion-title>
      Biology
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>List Chapter</h2>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let chapters of data; let i=index">
      <ion-item nopadding>
            <button ion-button block color="primary" >
          <!--Chapter: {{chapters.data}}-->
            Chapter: {{chapters.number}}<br>
              {{chapters.title}}
          <!--Created Date: {{chapters.created_date}}<br>-->
          <!--Modified Date : {{chapters.modified_date}}<br>-->
            </button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
